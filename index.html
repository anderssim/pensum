<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poomsae Steps</title>

    <link rel="stylesheet" href="styles.css">
    <script src="list.js" type="application/javascript"></script>
    <script src="levels.js" type="application/javascript"></script>
    <script src="patterns/il_jang.js" type="application/javascript"></script>
    <script src="patterns/yi_jang.js" type="application/javascript"></script>
    <script src="patterns/sam_jang.js" type="application/javascript"></script>
    <script src="patterns/sah_jang.js" type="application/javascript"></script>
    <script src="patterns/oh_jang.js" type="application/javascript"></script>
    <script src="patterns/yuk_jang.js" type="application/javascript"></script>
    <script src="patterns/chil_jang.js" type="application/javascript"></script>
    <script src="patterns/pal_jang.js" type="application/javascript"></script>
    <script src="patterns/koryo.js" type="application/javascript"></script>
    
    
</head>
<body>

    <div class="container">

        <div class="header">
            <img src="assets/islev-logo.png" alt="Logo" class="logo">
            <h1 class="title">Islev Taekwondo Klub</h1>
        </div>

        <div>
            <select id="LEVEL_SELECT" class="select_level">
                <script>
                    levels.forEach(level => {
                        document.write(`<option value="${level.level}">
                            ${level.name}
                        </option>`);
                    });
                </script>
            </select>
    
        </div>      

        <div id="QUESTION"></div>
        <div id="ANSWER"></div>

        <button id="START" class="start_button">
            Test din viden
        </button>
    </div>

    <script src="script.js" type="application/javascript"></script>
</body>
</html>
